<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Top Album Discoveries 2020</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  </head>
  <body>
    <form id="album-form">
        <div id="form-wrapper">
          <div class="form-item">
            <label for="title" class="primary">Title</label>
            <input type="text" id="title" required autofocus/>
          </div>
  
          <div class="form-item">
            <label for="artist" class="primary">Artist</label>
            <input type="text" id="artist" required/>
          </div>

          <div class="form-item">
            <label for="author" class="primary">Year</label>
            <input type="number" id="year" min="1900" max="2020" value="2020" required/>
          </div>

          <div class="form-item">
              <input type="radio" id="great" name="goodness" value="great">
              <label for="great">Great</label>
          </div>

          <div class="form-item">
            <input type="radio" id="sick" name="goodness" value="sick">
            <label for="sick">Sick</label>
          </div>

        <div class="form-item">
            <input type="radio" id="excellent" name="goodness" value="excellent">
            <label for="excellent">Excellent</label>
        </div>
  
        
        </div>
        <input type="submit" value="save"/>
      </form>

      <h1>Albums Discoveries 2020</h1>
      <ul id="album-list"></ul>

      
    <button id="delete-all">Delete All</button>
      


  </body>

</html>
